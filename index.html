<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Navegación Verde Pastel</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Barra de navegación */
        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e8f5e9; /* Verde pastel */
            padding: 15px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Enlaces de navegación */
        .navbar a {
            text-decoration: none;
            color: #2e7d32; /* Verde oscuro */
            font-weight: bold;
            font-size: 16px;
            margin: 0 20px;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Efecto hover */
        .navbar a:hover {
            background-color: #c8e6c9; /* Verde pastel más claro */
            color: #1b5e20; /* Verde más oscuro */
            transform: scale(1.05); /* Crecimiento suave */
        }

        /* Separador */
        .navbar .separator {
            color: #81c784; /* Verde pastel intermedio */
            font-size: 16px;
        }
    </style>
</head>
<body>

    <!-- Barra de Navegación -->
    <nav class="navbar">
        <a href="#">INICIO</a>
        <span class="separator">/</span>
        <a href="#">CATÁLOGO</a>
    </nav>

</body>
</html>
